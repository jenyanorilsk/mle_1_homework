version: '3.8'
services:
   web:
       build: .
       command: bash -c "python src/preprocess.py && python src/train.py && python src/predict.py -t func && coverage run src/unit_tests/test_preprocess.py && coverage run -a src/unit_tests/test_train.py && coverage run -a src/unit_tests/test_predict.py && coverage report -m"
       ports:
           - 8000:8000
       image: jenyanorilsk/mle_lab:latest